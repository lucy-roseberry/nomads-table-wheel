<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nomad's Table â€” Spin the Wheel</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Glacial Indifference', sans-serif;
      background: #faf9f6;
      color: #222;
    }

    .wrap {
      text-align: center;
      padding: 35px 15px 45px;
    }

    h1 {
      font-size: 26px;   /* slightly smaller */
      font-weight: 400;
      margin-bottom: 22px;
      letter-spacing: 1.3px;
    }

    /* Arrow positioned slightly further away */
   .arrow {
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-top: 18px solid #111;
  margin: 0 auto 12px;  /* clean positive spacing */
}

/* Wheel */
img#wheel {
  width: 700px;
  max-width: 92vw;
  height: auto;
  display: block;
  margin: 0 auto;
  transition: transform 6.5s cubic-bezier(.12,.65,.2,1);
  will-change: transform;
}

    .spacer {
      height: 12px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #333;
      background: #ffffff;
      font-family: 'Glacial Indifference', sans-serif;
      letter-spacing: 1.5px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #f1f1f1;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

  </style>
</head>

<body>
  <div class="wrap">

    <h1>Let the wheel reveal your destination</h1>

    <div class="arrow"></div>

    <img id="wheel"
         src="https://roseberryrambles.com/wp-content/uploads/2026/02/spinning-wheel.png"
         alt="Nomad's Table spinning wheel" />

    <div class="spacer"></div>

    <button id="spinBtn" type="button">
      SPIN THE WHEEL
    </button>

  </div>

  <script>
    (function () {
      let currentRotation = 0;
      let spinning = false;

      const wheel = document.getElementById("wheel");
      const btn = document.getElementById("spinBtn");

      btn.addEventListener("click", function () {
        if (spinning) return;
        spinning = true;
        btn.disabled = true;

        const randomSpin = Math.floor(Math.random() * 1800) + 2400;
        currentRotation += randomSpin;

        wheel.style.transform = "rotate(" + currentRotation + "deg)";

        setTimeout(function () {
          spinning = false;
          btn.disabled = false;
        }, 6700);
      });
    })();
  </script>

</body>
</html>
