<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nomad's Table â€” Spin the Wheel</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #faf9f6;
      color: #222;
    }

    .wrap {
      text-align: center;
      padding: 30px 15px 40px;
    }

    h1 {
      font-size: 26px;
      font-weight: normal;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    /* Pointier Arrow */
    .arrow {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 22px solid #111;
      margin: 0 auto -8px;
    }

    img#wheel {
      width: 620px;
      max-width: 94vw;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 6.5s cubic-bezier(.12,.65,.2,1);
      will-change: transform;
    }

    .spacer {
      height: 12px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #333;
      background: #fff;
      font-family: Georgia, serif;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

  </style>
</head>

<body>
  <div class="wrap">

    <h1>Let the wheel reveal your destination</h1>

    <div class="arrow"></div>

    <img id="wheel"
         src="https://roseberryrambles.com/wp-content/uploads/2026/02/spinning-wheel.png"
         alt="Nomad's Table spinning wheel" />

    <div class="spacer"></div>

    <button id="spinBtn" type="button">
      Spin the Wheel
    </button>

  </div>

  <script>
    (function () {
      let currentRotation = 0;
      let spinning = false;

      const wheel = document.getElementById("wheel");
      const btn = document.getElementById("spinBtn");

      btn.addEventListener("click", function () {
        if (spinning) return;
        spinning = true;
        btn.disabled = true;

        const randomSpin = Math.floor(Math.random() * 1800) + 2400;
        currentRotation += randomSpin;

        wheel.style.transform = "rotate(" + currentRotation + "deg)";

        setTimeout(function () {
          spinning = false;
          btn.disabled = false;
        }, 6700);
      });
    })();
  </script>

</body>
</html>
